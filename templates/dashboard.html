{% extends "_base.html" %}
{% block content %}
  <h2>Dashboard</h2>
  <div class="form" style="margin-bottom:16px;">
    <form method="post">
      <label>Username</label>
      <input name="username" value="{{ current_user.username }}" required>
      <div style="margin-top:12px;">
        <button class="btn" type="submit">Save Profile</button>
        <a class="btn secondary" href="{{ url_for('add_product') }}">Add Product</a>
        <a class="btn secondary" href="{{ url_for('purchases') }}">Previous Purchases</a>
      </div>
    </form>
  </div>

  <h3>Your Listings</h3>
  <table class="table">
    <thead>
      <tr><th>Item</th><th>Category</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for p in my_products %}
        <tr>
          <td><a href="{{ url_for('product_detail', pid=p.id) }}">{{ p.title }}</a></td>
          <td>{{ p.category }}</td>
          <td>${{ '%.2f'|format(p.price) }}</td>
          <td style="display:flex; gap:8px;">
            <form action="{{ url_for('edit_product', pid=p.id) }}" method="post" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
              <input type="text" name="title" value="{{ p.title }}" required>
              <input type="text" name="price" value="{{ '%.2f'|format(p.price) }}" required style="width:100px;">
              <select name="category">
                {% for c in ['Clothing','Electronics','Home & Kitchen','Books','Furniture','Sports','Toys','Other'] %}
                  <option value="{{ c }}" {% if c==p.category %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
              </select>
              <input type="text" name="image_url" placeholder="Image URL" value="{{ p.image_url }}">
              <input type="text" name="description" value="{{ p.description }}" style="min-width:240px;" required>
              <button class="btn" type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete_product', pid=p.id) }}" method="post" onsubmit="return confirm('Delete this listing?');">
              <button class="btn danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="muted">No listings yet. Add your first product!</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
